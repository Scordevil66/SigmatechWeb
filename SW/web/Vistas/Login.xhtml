    <body class="login">
        <h:form id="formularioInicio" class="form-horizontal form-label-left" enctype="multipart/form-data">

            <div class="login_wrapper" >
                <div  >
                    <section >
                        <form>
                            <div style="background-image: url('resources/images/FondoLogin.png'); width: 821px; height: 323px;margin-left: -240px;">  
                                <div style="position: absolute;color: white; left: 320px; top: 20px;" >
                                    <p style="font-size:  60px;">Login</p>
                                    <div class="form-group">
                                        <label  for="inputUsuario" class="control-label ">Usuario:</label>
                                        <div >
                                            <p:inputText required="true" requiredMessage="Ingrese password" class="form-control" id="inputUsuario" placeholder="Ingrese el Usuario" value="#{inventarioCT.inventario.equipo}"/>
                                            <p:message for="inputUsuario"/>                                         
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label  for="inputPassword" class="control-label ">Password:</label>
                                        <div >
                                            <p:inputText required="true" requiredMessage="Ingrese password" class="form-control" id="inputPassword" placeholder="Ingrese el Password" value="#{inventarioCT.inventario.equipo}"/>
                                            <p:message for="inputPassword"/>                                         
                                        </div>
                                    </div>
                                    <div class="form-group btn" style="height: 50px; width: 150px;background-image: url('resources/images/BotonIngresar.png');background-repeat: no-repeat;cursor: pointer: " onclick="prueba();" >
                                       
                                    </div>
                                </div>

                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">


                                <div class="clearfix"></div>
                                <br />

                                <div>
                                    <center><h1><i class="fa fa-spinner"></i> SIP</h1></center>
                                       <center> <p>Â©2016 All Rights Reserved. SIP. Privacy and Terms</p></center>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>

            </div>
        </h:form>
        
        <script>
    function prueba(){
        
        window.location.replace("faces/Vistas/index.xhtml");
